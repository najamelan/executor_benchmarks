package:

  # When releasing to crates.io:
  #
  # - Update CHANGELOG.md.
  # - Update version numbers in install section of readme.
  # - merge dev branch into master
  # - create git tag
  #
  version    : 0.1.0
  name       : executor_benchmarks
  authors    : [ Naja Melan <najamelan@autistici.org> ]
  edition    : '2018'
  description: Benchmarks for different executor implementations
  repository : https://github.com/najamelan/async_runtime
  license    : Unlicense
  categories : [ concurrency, asynchronous ]
  keywords   : [ runtime, async, futures ]
  readme     : README.md

  metadata:
    docs.rs:
      all-features: true


badges:

  maintenance : { status: actively-developed }



dependencies:

  futures: { version: ^0.3, features: [std, executor, thread-pool], default-features: false }
  log    : ^0.4


dev-dependencies:

  tokio          : { version: ^0.2, features: [ rt-core, rt-threaded ] }
  async_executors: { path: ../async_executors, features: [ tokio_tp, async_std ] }
  flexi_logger   : ^0.14
  criterion      : ^0.3


bench:

  - name   : ring_generic
    harness: false

  - name   : bounded_ring_generic
    harness: false


profile:

  release:

    codegen-units: 1
    # debug        : true
